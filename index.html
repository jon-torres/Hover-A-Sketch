<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover-A-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Praise&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Estonia&display=swap" rel="stylesheet">



    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h1>Hover–A–Sketch</h1>

    <div class="slide-container">

        <input type="range" id="slider-input" min="5" max="100" value="16">
        <label id="display_grid_size" for="slider-input">Size: 16 x 16</label>
    </div>


    <div class="btn-container">
        <button class="btn btn--eraser" role="button">Clear!</button>
        <p class="p--slider">Random Colors</p>
        <label for="random-color" class="switch">
            <input type="checkbox" id='random-color' class="checkbox">

            <span class="slider round"></span>
        </label>

    </div>






    <div id="container">
    </div>

    <script src="script.js"></script>
</body>

</html>
